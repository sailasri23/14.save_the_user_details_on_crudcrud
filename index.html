<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h3 class="mb-4">Expense Tracker</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form onsubmit="handleFormSubmit(event)" class="bg-white p-4 shadow rounded">
                    <div class="mb-3">
                        <label for="expense" class="form-label">Choose expense amount:</label>
                        <input type="number" name="expense" id="expense" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" name="description" id="description" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Choose a category:</label>
                        <select class="form-select" id="category" required>
                            <option value=""disabled selected>Select a category</option >

                            <option value="Housing">Housing</option>   
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="personal care">Personal Care</option>
                            <option value="Travel">Travel</option>
                            <option value="Travel">others</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
                <ul id="userList" class="list-group mt-4"></ul>
            </div>
        </div>
    </div>

</body>

<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.6/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
